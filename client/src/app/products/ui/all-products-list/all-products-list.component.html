<div
  class="relative container mb-28 mt-16 bg-paleWhite rounded-3xl"
  data-aos="zoom-in"
  data-aos-duration="700"
  data-aos-once="true"
>
  <app-card-title [title]="'Produits'"></app-card-title>
  <div>
    <div class="flex flex-wrap justify-around gap-6">
      <div
        *ngFor="let product of products$ | async"
        class="flex-initial w-[250px] pt-16"
      >
        <div>
          <app-product-card
            [noBulletPoints]="true"
            [title]="product.title"
            [lengthType]="product.defaultProductVariant.lengthType.title"
            [price]="product.defaultProductVariant.price"
            [options]="product.defaultProductVariant.options"
            [image]="product.defaultProductVariant.images[0].imageUrl"
            [product]="product"
            [starOfTheSeason]="product.starOfTheSeason"
          ></app-product-card>
          <div *ngIf="mapAllVariants">
            <ng-container *ngFor="let variantProduct of product.variants">
              <app-product-card
                [noBulletPoints]="true"
                [title]="product.title"
                [lengthType]="variantProduct.lengthType.title"
                [price]="variantProduct.price"
                [options]="variantProduct.options"
                [image]="variantProduct.images[0].imageUrl"
                [starOfTheSeason]="product.starOfTheSeason"
              ></app-product-card>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
