<app-container>
  <app-card-title [title]="'Commentaires de nos supportaires'"></app-card-title>
  <ng-container *ngIf="testimonials$ | async as slides">
    <app-carousel
      [config]="swiperConfig"
      [slides]="slides"
      [variant]="'testimonial'"
    ></app-carousel>
  </ng-container>
</app-container>
