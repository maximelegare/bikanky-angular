<div class="container mb-28 bg-paleWhite rounded-3xl" data-aos="zoom-in" data-aos-duration="700" data-aos-once="true" >
  <p class="text-4xl font-semibold text-center mb-6">
    Commentaires de nos supportaires
  </p>
    <ng-container *ngIf="testimonials$ | async as slides">
      <app-carousel [config]="swiperConfig" [slides]="slides" [variant]="'testimonial'"></app-carousel>
    </ng-container>
</div>
