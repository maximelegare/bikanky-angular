<div
  class="container bg-paleWhite rounded-3xl"
  data-aos="zoom-in"
  data-aos-duration="700"
  data-aos-once="true"
>
  <app-card-title [title]="'Commentaires de nos supportaires'"></app-card-title>
  <ng-container *ngIf="testimonials$ | async as slides">
    <app-carousel
      [config]="swiperConfig"
      [slides]="slides"
      [variant]="'testimonial'"
    ></app-carousel>
  </ng-container>
</div>
