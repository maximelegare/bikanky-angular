<div class="container mb-28 pt-3 bg-paleWhite rounded-3xl">
  <app-card-title [title]="'Acheter mes produits'"></app-card-title>
  <div *ngIf="findMeLocations$ | async as locations">
    <div *ngFor="let location of locations" class="flex flex-wrap">
      <app-find-me-card [location]="location"></app-find-me-card>
    </div>
  </div>
</div>
