<app-container>
  <app-card-title [title]="'Acheter mes produits'"></app-card-title>
  <div
    class="mt-3 pb-6 flex flex-wrap gap-5 justify-center"
    *ngIf="findMeLocations$ | async as locations"
  >
    <div *ngFor="let location of locations" class="flex">
      <app-aos-wrapper [animation]="'flip-right'">
        <app-find-me-card [location]="location"></app-find-me-card>
      </app-aos-wrapper>
    </div>
  </div>
</app-container>
