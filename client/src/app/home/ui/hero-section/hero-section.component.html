<div class="mb-12">
  <div class="home-hero-gradiant h-screen flex flex-col justify-between">
    <div class="flex container justify-end gap-8">
      <div class="md:flex gap-20">
        <div class="left-32">
          <p
            data-aos="fade-up-custom"
            data-aos-duration="1000"
            class="text-4xl lg:text-5xl xl:text-6xl mt-32 font-semibold"
          >
            Il manque un petit je-ne-sais-quoi à votre tenue?
          </p>

          <p
            data-aos="fade-up-custom"
            data-aos-duration="1000"
            class="text-lg lg:text-xl mt-6"
          >
          Ajoutez-y une touche de vous-même avec les manches uniques et personnalisables de Bikany.
        </p>
          <div
            class="mt-10 w-fit"
            data-aos="zoom-in"
            data-aos-duration="300"
            data-aos-delay="700"
            data-aos-ease="ease-in-out-back"
          >
            <app-base-button
              [text]="'Voir les produits'"
              [size]="'big'"
              [variant]="'text-button'"
              [textColor]="'white'"
              [routerLink]="'products'"
            ></app-base-button>
          </div>
        </div>
        <!-- placeholder for the absolute image -->
        <div
          class="hidden md:block md:w-[450px] lg:w-[500px] xl:w-[700px] 2xl:w-[800px] w-[300px]"
        ></div>
      </div>
      <div
        class="hidden md:block md:absolute my-12 right-0"
        data-aos="fade-left-custom"
        data-aos-duration="400"
        data-aos-delay="200"
        data-aos-ease="ease-in-out"
      >
        <img
          src="assets/img/home_top.png"
          class="w-[400px] lg:w-[500px] xl:w-[600px] 2xl:w-[800px] h-auto"
          alt=""
        />
      </div>
    </div>
    <div class="flex justify-center">
      <app-base-button
        (handleClick)="handleClick()"
        class="animate-bounce"
        [variant]="'icon'"
        [icon]="'arrow_downward'"
        [iconSize]="'text-5xl'"
        [iconColor]="'text-white'"
      ></app-base-button>
    </div>
  </div>
  <!-- <div class="h-32 bg-accent"></div> -->
</div>
