<div class="mb-12">
  <div class="home-hero-gradiant h-screen flex flex-col justify-between">
    <div class="flex container justify-end gap-8">
      <div class="md:flex gap-20">
        <div class="left-32">

          <p class="text-lg lg:text-xl mt-6">
