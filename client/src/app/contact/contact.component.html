<div class="container">
  <div class="flex justify-center text-4xl text-black font-semibold mt-10 mb-6">
    Vous avez des questions?
  </div>
  <div class="flex gap-4 justify-center mb-5" *ngIf="contactData$ | async as contact">
    <div>
      <app-image [width]="'60'" [height]="'80'" [src]="contact.image.imageUrl"></app-image>
    </div>
    <app-infos  [contactData]="contact"></app-infos>
  </div>
</div>
