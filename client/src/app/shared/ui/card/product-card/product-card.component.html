<div data-aos="flip-right" data-aos-duration="1000" data-aos-once="true">
  <div
    class="rounded-3xl lg:hover:-translate-y-3 lg:transition-all ease-in-out duration-300 drop-shadow-lg lg:drop-shadow-none lg:hover:drop-shadow-lg"
  >
    <div
      class="relative h-full rounded-2xl bg-white lg:bg-[#f9f9f9e5] lg:hover:bg-white flex-initial ease-in-out duration-300"
      [class]="starOfTheSeason ? 'border-solid border-4 border-accent' : ''"
    >
      <div
        class="w-fit mx-auto absolute translate-x-[-50%] translate-y-[-50%] left-[50%] drop-shadow-md top-16"
        [class]="starOfTheSeason ? 'top-[59px]' : 'top-16'"
      >
        <ng-container *ngIf="product" class="relative">
          <ng-container *ngIf="product.starOfTheSeason">
            <span
              class="material-icons absolute left-[-2rem] top-[20px] text-accent"
            >
              auto_awesome
            </span>
            <span
              class="material-icons absolute right-[-2rem] top-[20px] text-accent"
            >
              auto_awesome
            </span>
          </ng-container>
          <ng-container *ngIf="product && product.limitedEdition">
            <div
              class="bg-accent text-white text-xs py-1 px-1 absolute right-0 top-2 rounded-tl-md rounded-bl-md"
            >
              Édition limitée
            </div>
          </ng-container>
          <app-image
            *ngIf="product.mainImage.imageUrl"
            [height]="'80'"
            [src]="product.mainImage.imageUrl"
          ></app-image>
        </ng-container>
      </div>

      <div class="w-full px-4 pt-48 pb-20 h-full">
        <p class="text-xl lg:text-2xl font-semibold text-center mt-3">
          {{ product.mainProductTitle
          }}<span *ngIf="product.lengthType">
            | {{ product.lengthType.title }}</span
          >
        </p>
        <p
          *ngIf="product.variantTitle"
          class="text-base lg:text-lg font-semibold text text-center mt-1"
        >
          <!-- ({{ product.variantTitle }}) -->
        </p>
        <div class="mt-2 flex items-end gap-2 justify-center" *ngIf="product.price">
          <app-price class="inline" [price]="product.price"></app-price>
        </div>
        <app-line-divisor [marginTop]="3"></app-line-divisor>
        <div *ngIf="product.options">
          <div *ngFor="let option of product.options">
            <app-bullet [noDivisor]="true">{{ option }}</app-bullet>
          </div>
        </div>
        <!-- <div class="mt-6 flex justify-center gap-4">
          




    </div> -->
        <!-- <div *ngIf="!noBulletPoints">
          <div *ngFor="let bullet of product.bulletPoints">
            <app-bullet>{{ bullet.text.fr }}</app-bullet>
          </div>
        </div> -->
        <!-- button position absolute at the bottom of the relative container. container has pb-20 to prevent content to go on button  -->
        <div
          class="absolute flex gap-2 bottom-0 translate-x-[-50%] translate-y-[-50%] left-[50%]"
        >
          <app-base-button
            [text]="'Détails'"
            [variant]="'text-button-border'"
            [routerLink]="routerLink"
          ></app-base-button>
          <!-- <app-base-button   
        [icon]="'add_shopping_cart'"
        [variant]="'text-button'"
        [addBorder]="true"
      ></app-base-button> -->
        </div>
      </div>
    </div>
    <div></div>

    <!-- <ng-container>product.defaultProductVariant.images[0].imageUrl</ng-container> -->
  </div>
</div>
