<app-emply-card>
  <div class="flex flex-wrap gap-2 relative">
    <app-base-button
      [text]="'selectionnez une variante'"
      (handleClick)="handleShowSelectDropdown()"
    ></app-base-button>
    <div class="w-fit absolute mt-9" *ngIf="showSelectDropdown">
      <app-emply-card [width]="'w-fit'" marginsY="'my-0'">
        <div *ngFor="let variant of variants">
          <app-base-button
            (handleClick)="handleShowSelectDropdown()"
            [routerLink]="['/products', variant.slug[0], variant.slug[1]]"
            [text]="variant.sku"
            [variant]="'text-only'"
          >
          </app-base-button>
        </div>
      </app-emply-card>
    </div>
  </div>
</app-emply-card>
