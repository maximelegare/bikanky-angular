<div class="relative container mb-28 mt-16">
  <div class="mb-10">
    <app-products-title [title]="'Produits'"></app-products-title>
  </div>
  <div>
    <div class="flex flex-wrap justify-between min-h-[400px] gap-6">
      <div
        *ngFor="let product of products$ | async"
        class="flex-initial w-[350px] pt-8"
      >
        <app-product-card
          [noBulletPoints]="true"
          [product]="product"
        ></app-product-card>
      </div>
    </div>
  </div>
</div>
